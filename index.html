<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Team Builder</title>
  </head>
  <body>
    <header class="topContainer">
      <h1>My Team</h1>
    </header>




    <div class="container">
      <div class="manager memberTile">
        <div class="tileHeader">
          <div class="name">BILL</div>
          <div class="position">
            <img src="./icons8-coffee-48 (1).png" alt="coffee cup image" />
            Manager
          </div>
        </div>
        <div class="dataContainer">
          <div class="dataInfo">
            <div class="information">ID: 123132131</div>
            <div class="information">Email: myemail@gamail.com</div>
            <div class="information">Office No.: 11321384315</div>
          </div>
        </div>
      </div>




      <div class="engineer memberTile">
        <div class="tileHeader">
          <div class="name">John</div>
          <div class="position">
            <img src="./icons8-glasses-48.png" alt="glasses image" />
            Engineer
          </div>
        </div>
        <div class="dataContainer">
          <div class="dataInfo">
            <div class="information">ID:6546464</div>
            <div class="information">Email: someemail@com</div>
            <div class="information">GitHub: someGITHUB</div>
          </div>
        </div>
      </div>

      <div class="intern memberTile">
        <div class="tileHeader">
          <div class="name">JAKE</div>
          <div class="position">
            <img src="./icons8-graduation-cap-48.png" alt="graduate image" />
            Intern
          </div>
        </div>

        <div class="dataContainer">
          <div class="dataInfo">
            <div class="information">ID: 46546156</div>
            <div class="information">Email: someeamil@email</div>
            <div class="information">School: UofT</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
