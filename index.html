

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Team Builder</title>
  </head>
  <body>
    <header class="topContainer">
      <h1>My Team</h1>
    </header>

    <div class="container" id="mainDataContainer">

  <div class="manager memberTile">
  <div class="tileHeader">
    <div class="name">m name</div>
    <div class="position">
      <img
        src="./images/icons8-coffee-48 (1).png"
        alt="coffee cup image"
      />
      Manager
    </div>
  </div>
  <div class="dataInfo">
    <div class="information">ID: m id</div>
    <div class="information">Email: m email</div>
    <div class="information">Office No.: m office num</div>
  </div>
</div>
  
 <div class="engineer memberTile">
 <div class="tileHeader">
   <div class="name">e name</div>
   <div class="position">
     <img src="./images/icons8-glasses-48.png" alt="glasses image" />
     Engineer
   </div>
 </div>
 <div class="dataInfo">
   <div class="information">ID: e id</div>
   <div class="information">Email: e email</div>
   <div class="information">GitHub: e github</div>
 </div>
</div>
  
 <div class="engineer memberTile">
 <div class="tileHeader">
   <div class="name">e2 name</div>
   <div class="position">
     <img src="./images/icons8-glasses-48.png" alt="glasses image" />
     Engineer
   </div>
 </div>
 <div class="dataInfo">
   <div class="information">ID: e2 id</div>
   <div class="information">Email: e2 email</div>
   <div class="information">GitHub: e2 github</div>
 </div>
</div>
  
<div class="intern memberTile">
        <div class="tileHeader">
          <div class="name">i name</div>
          <div class="position">
            <img
              src="./images/icons8-graduation-cap-48.png"
              alt="graduate image"
            />
            Intern
          </div>
        </div>

        <div class="dataInfo">
          <div class="information">ID:i id</div>
          <div class="information">Email:i email</div>
          <div class="information">School:i school</div>
        </div>
      </div>

    </div>
  </body>
</html>
